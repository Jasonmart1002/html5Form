<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/663652a9a6.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body style="background-color: darkgray;">

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header text-left">
                <strong style="font-size: 30px;"> Payment form example</strong>
            </div>
            <div class="card-body" style="padding-bottom: 0px;">
                <h5 class="card-title text-left pt-2 pl-2" style="background-color: lightpink; height: 40px; border: solid 1px lightcoral; border-radius: 5px; color: darkred; font-size: 15px;">Some fields are missing</h5>
                <p class="card-text">
                <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col text-left">
                                <label>Card number</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                            </div>
                            <div class="col text-left">
                                <label>CVC #</label>
                                <input type="text" class="form-control" placeholder="0000" required>
                            </div>
                            <div class="col text-left">
                                <label>Amount</label>
                                <label>$</label><input type="text" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-3 text-left pt-2">
                                <label for="validationTooltip01">First name</label>
                                <input type="text" class="form-control" id="validationTooltip01" value="" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                            </div>
                            <div class="col mb-3 text-left pt-2">
                                <label for="validationTooltip02">Last name</label>
                                <input type="text" class="form-control" id="validationTooltip02" value="" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3 text-left">
                                <label for="validationTooltip03">City</label>
                                <input type="text" class="form-control" id="validationTooltip03" required>
                            <div class="invalid-tooltip">
                                Please provide a valid city.
                            </div>
                            </div>
                            <div class="col-md-3 mb-3 text-left">
                            <label for="validationTooltip04">State</label>
                            <select class="custom-select" id="validationTooltip04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>FL</option>
                            </select>
                            <div class="invalid-tooltip">
                                Please select a valid state.
                            </div>
                            </div>
                            <div class="col-md-3 mb-3 text-left">
                            <label for="validationTooltip05">Postal code</label>
                            <input type="text" class="form-control" id="validationTooltip05" required>
                            <div class="invalid-tooltip">
                                Please provide a valid zip.
                            </div>
                            </div>
                        </div>
                    <div class="container text-left">
                        <label>We accept:</label>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-paypal"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-discover"></i>
                                    </label>
                                </div>
                            </div>
                        <div class="col-6 text-left justify-content-right">
                            <div class="form-group" style="padding-bottom: 0px;">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                <label style="color: gray; font-size: 10px">write any notes here.</label>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
                </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
